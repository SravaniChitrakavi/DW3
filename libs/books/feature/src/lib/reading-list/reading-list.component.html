<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let readingList of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" alt="" [src]="readingList.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ readingList.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ readingList.authors.join(',') }}
        <div data-finished-reading-book-testing="finished-book-reading-details" *ngIf="(readingList?.finished)">You've finished reading on {{ formatDate(readingList?.finishedDate) }}</div>
      </div>
    </div>
    <div>
      <button data-finish-button="reading-list-finish-button" *ngIf="!readingList?.finished; else finishedButton"
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Mark ' + ' ' + readingList.title + ' ' + 'as finished'"
        [disabled]="readingList.finished"
        (click)="markBookAsFinished(readingList)">
        <mat-icon>done</mat-icon>
      </button>
      <ng-template #finishedButton>
        <button
          data-finished-button="reading-list-finished-button"
          mat-icon-button
          color=""
          [attr.aria-label]="'Marked' + ' ' + readingList.title + ' ' + 'as finished'"
        >
          <mat-icon>check_circle_outline</mat-icon>
        </button>
      </ng-template>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + readingList.title + ' from reading list'"
        (click)="removeFromReadingList(readingList)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
