<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" data-reading-list-testing="reading-list-item" *ngFor="let readingList of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" alt="" [src]="readingList.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ readingList.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ readingList.authors.join(',') }}
      </div>
    </div>
    <div data-remove-button="reading-list-remove-button">
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + readingList.title + ' from reading list'"
        (click)="removeFromReadingList(readingList)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
